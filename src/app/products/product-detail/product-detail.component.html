<div *ngIf="product">

  <h2>Details</h2>
  <h3><span>ID: </span>{{ product.id}}</h3>
  <h3><span>Name:</span>{{ product.name}}</h3>
  <h3><span>Description:</span>{{ product.description}}</h3>
  <h3><span>Quantity In Stock:</span>{{ product.quantityOnHand}}</h3>
  <h3><span>Is In Stock:</span>{{ product.isInStock}}</h3>

</div>
